{% extends "main/base.html" %}


{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/main.css") }}">
{% endblock %}

{% block body %}
<form id="input_form" method="POST" class="form-horizontal" action="{{ url_for('user.find_password') }}">
        <div class="center-block">
            {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger alert-dismissable" style="width: 600px;">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            <div class="form-group">
                <div class="col-sm-5">
                    {{ form.hidden_tag() }}
                    <label>请输入您在注册时填写的邮箱！</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-0 col-sm-10">
                    <button type="submit" class="btn btn-primary" style="width: 250px;height: 39px;">下一步</button>
                </div>
            </div>
        </div>
</form>

{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messages_zh.js') }}"></script>
    <script>
    $(document).ready(function () {
            $("#input_form").validate({
                rules: {
                    email: {
                        required: true,
                        email: true

                    }
                },
                messages: {
                    email: {
                        required: "请输入您的邮箱",
                        email: "请输入正确的邮箱地址"
                    }
                }
        })
        </script>
{% endblock %}
